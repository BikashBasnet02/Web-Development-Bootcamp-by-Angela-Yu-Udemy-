<body>
    <script>
        function whoIsPaying(names){
            var numberOfPeople = names.length;
            var randonPositionPerson = Math.floor(Math.random() * numberOfPeople);
            var randomPerson = names[randonPositionPerson];

            return randomPerson + "is paying today!";
        }
    </script>
